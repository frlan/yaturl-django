<!DOCTYPE html>
<html lang="en">

<head>
    <title>yatURL.net - {% block meta_title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="generator" content="Geany 1.23 / Django 1.4" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/default.css" />
    <link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico" />

    {% block extra_head %}{% endblock %}
</head>

<body>
    <div id="container">
        <div id="header"><span>{% block header %}yatURL.net{% endblock %}</span></div>
        <div id="main">

        {% block main %}{% endblock %}

        </div>
        <div id="footer"><span>
            <a href="{% url contact %}">Contact Us</a>
            <a href="{% url about %}">About</a>
            <a href="{% url faq %}">F.A.Q.</a>
            <a href="/stats">Stats</a>
            <a href="{% url home %}">Home</a></span>
        </div>
    </div>
</body>
</html>
